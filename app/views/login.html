<div class="container">
  <div id="login">
    <div class="row">
        <div class="col-xs-12">
            <div class="form-wrap">
            <h3 align="center">Employee Log In</h1>
                <form role="form" id="login-form" name="loginForm" ng-submit="doLogin()" novalidate>
                    <div class="input-group" ng-class="{ 'has-error' : loginForm.username.$invalid
                      && loginForm.username.$dirty }">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" name="username" id="username"
                               class="form-control" placeholder="User Name" ng-model="login.username" required>                        
                    </div>
                    <p class="help-block" ng-show="loginForm.username.$error.required && loginForm.username.$dirty">Username is required.</p>
                    <div class="input-group" ng-class="{ 'has-error' : loginForm.password.$invalid
                      && loginForm.password.$dirty }">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" name="password" id="password"
                               class="form-control" placeholder="Password" ng-model="login.password" required>                        
                    </div>
                    <p class="help-block" ng-show="loginForm.password.$error.required && loginForm.password.$dirty">Password is required.</p>
                    <input type="submit" id="btn-login" class="btn  btn-primary btn-lg btn-block" value="Log in">
                </form>
                <a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">Forgot your password?</a>
                
            </div>
        </div> <!-- /.col-xs-12 -->
    </div> <!-- /.row -->
  </div>
</div> <!-- /.container -->


<div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="btn btn-primary pull-right" data-dismiss="modal">X</button>
				<h4 class="modal-title">Recovery password</h4>
			</div>
			<div class="modal-body">
				<p>Type your email account</p>
				<input type="email" name="recovery-email" id="recovery-email" class="form-control" autocomplete="off">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn  btn-primary">Recovery</button>
			</div>
		</div> <!-- /.modal-content -->
	</div> <!-- /.modal-dialog -->
</div> <!-- /.modal -->
